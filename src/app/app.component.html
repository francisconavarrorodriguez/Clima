<div class="search">
  <form>
    <input type="text" placeholder="Introduce ciudad" name="search" [(ngModel)]="city" (keyup.enter)="obtenerClima(city)">
  </form>
</div>

<div class="container" *ngIf="weather">
  <div class="upper-data">
    <img src="../assets/img/hot.png" alt="hot" *ngIf="weather.main.temp - 273.15 > 15">
    <img src="../assets/img/cold.png" alt="cold" *ngIf="weather.main.temp - 273.15 <= 15">
    <div class="weather-data">
      <div class="location">{{weather.name}}</div>
      <div class="temperature">{{ weather.main.temp - 273.15| number: '1.0-0'}} Â°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/baja-temperatura.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weather.main.temp_min - 273.15 | number: '1.0-2'}}
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/alta-temperatura.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weather.main.temp_max - 273.15 | number: '1.0-2'}}
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/humedad.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weather.main.humidity}} %
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weather.wind.speed}} km/h
        </div>
      </div>
    </div>

  </div>
</div>

<div class="footer">
  <a href="https://github.com/francisconavarrorodriguez/Clima" target="_blank">
    @FranNavarro <i class="fa-brands fa-github"></i>
    </a>
</div>
